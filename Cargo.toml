[package]
name = "vitess_grpc"
version = "0.1.0"
edition = "2021"
authors = ["Oleksiy Kovyrin <oleksiy@kovyrin.net>"]
description = "Vitess gRPC client library, auto-generated from the Vitess proto files using tonic-build."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/kovyrin/vitess_grpc_rs"
documentation = "https://docs.rs/vitess_grpc"
keywords = ["vitess", "grpc", "client", "database", "mysql", "streaming", "cdc"]

[dependencies]
tonic = "0.9"
prost = "0.11"
tokio = { version = "1.5", features = ["full"] }

[build-dependencies]
tonic-build = "0.9"
