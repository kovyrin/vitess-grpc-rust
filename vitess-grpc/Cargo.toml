[package]
name = "vitess-grpc"
version = "0.2.0+vitess-17.0.1"
edition = "2021"
authors = ["Oleksiy Kovyrin <oleksiy@kovyrin.net>"]
description = "Vitess gRPC client library, auto-generated from the Vitess proto files using tonic-build."
license = "MIT OR Apache-2.0"
readme = "../README.md"
homepage = "https://github.com/kovyrin/vitess-grpc-rust"
repository = "https://github.com/kovyrin/vitess-grpc-rust.git"
documentation = "https://docs.rs/vitess-grpc"
keywords = ["vitess", "grpc", "client", "database", "mysql"]

[dependencies]
tonic = "0.9"
prost = "0.11"

[dev-dependencies]
tokio = { version = "1.5", features = ["full"] }
anyhow = "1.0"

[build-dependencies]
tonic-build = "0.9"
